<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Confessions</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Playfair Display', 'Dancing Script', serif;
            background: 
                radial-gradient(circle at 20% 80%, rgba(138, 43, 226, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(30, 144, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(147, 112, 219, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, #e6e6fa 0%, #d8bfd8 25%, #dda0dd 50%, #d8bfd8 75%, #e6e6fa 100%);
            background-attachment: fixed;
            color: #4b0082;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="50" font-size="80" fill="rgba(138,43,226,0.05)" font-family="serif">âœ¦</text></svg>'),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="50" font-size="60" fill="rgba(30,144,255,0.05)" font-family="serif">â‹</text></svg>');
            background-size: 150px 150px, 120px 120px;
            background-position: 0 0, 75px 75px;
            pointer-events: none;
        }

        /* â”€â”€ Layout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .timeline {
            position: relative;
            z-index: 2;
            max-width: 600px;
            margin: 0 auto;
            background: linear-gradient(135deg, #faf0ff 0%, #f8f0ff 100%);
            min-height: 100vh;
            border-left: 3px solid #9370db;
            border-right: 3px solid #9370db;
            box-shadow: 
                0 0 40px rgba(138, 43, 226, 0.2),
                inset 0 0 30px rgba(230, 230, 250, 0.5);
            position: relative;
        }

        .timeline::before, .timeline::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="50" font-size="40" fill="%239370db" font-family="serif">ï¿½</text></svg>') no-repeat center;
            background-size: contain;
            opacity: 0.3;
        }

        .timeline::before {
            top: 20px;
            left: -50px;
        }

        .timeline::after {
            top: 20px;
            right: -50px;
        }

        /* â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .top-bar {
            position: sticky;
            top: 0;
            background: linear-gradient(135deg, #9370db 0%, #6a5acd 100%);
            backdrop-filter: blur(12px);
            z-index: 50;
            border-bottom: 3px solid #8a2be2;
            box-shadow: 0 4px 20px rgba(138, 43, 226, 0.3);
        }
        .top-bar-inner {
            padding: 12px 16px;
        }
        .top-bar h1 {
            font-size: 1.5em;
            font-weight: 700;
            color: #faf0ff;
            text-shadow: 2px 2px 4px rgba(138, 43, 226, 0.5);
            font-family: 'Great Vibes', 'Dancing Script', cursive;
        }
        .top-bar .subtitle {
            font-size: 0.8em;
            color: #f0f0ff;
            font-weight: 400;
        }

        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 1px solid #eff3f4;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 14px 0;
            font-size: 0.9em;
            font-weight: 500;
            color: #536471;
            cursor: pointer;
            position: relative;
            transition: background 0.2s;
            border: none;
            background: none;
            font-family: inherit;
        }
        .tab:hover { background: #f7f7f7; }
        .tab.active { color: #0f1419; font-weight: 700; }
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 56px;
            height: 4px;
            background: #8a2be2;
            border-radius: 2px;
        }

        /* â”€â”€ Compose â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .compose {
            padding: 12px 16px;
            border-bottom: 1px solid #eff3f4;
            display: flex;
            gap: 12px;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1em;
            font-weight: 700;
            color: #fff;
        }
        .avatar.compose-avatar { background: linear-gradient(135deg, #9370db, #8a2be2); }

        .compose-body { flex: 1; min-width: 0; }
        .compose textarea {
            width: 100%;
            border: 2px solid #dda0dd;
            outline: none;
            font-family: 'Dancing Script', cursive;
            font-size: 1.3em;
            resize: none;
            min-height: 52px;
            color: #4b0082;
            line-height: 1.4;
            background: rgba(250, 240, 255, 0.9);
            border-radius: 15px;
            padding: 15px;
            transition: all 0.3s;
            font-style: italic;
        }

        .compose textarea:focus {
            border-color: #8a2be2;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.2);
        }
        .compose textarea::placeholder { color: #9aa3ad; }

        .compose-moods {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            padding: 8px 0 4px;
        }
        .mood-chip {
            padding: 3px 10px;
            border-radius: 14px;
            border: 1px solid #e0e0e0;
            font-size: 0.78em;
            cursor: pointer;
            transition: all 0.15s;
            background: #fff;
            color: #536471;
        }
        .mood-chip:hover { background: #f7f7f7; }
        .mood-chip.selected {
            background: #e6e6fa;
            border-color: #9370db;
            color: #4b0082;
        }

        .compose-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
            border-top: 1px solid #eff3f4;
        }
        .compose-left { display: flex; align-items: center; gap: 12px; }

        /* Circular char counter */
        .char-ring {
            width: 28px;
            height: 28px;
            position: relative;
        }
        .char-ring svg { transform: rotate(-90deg); }
        .char-ring circle {
            fill: none;
            stroke-width: 2.5;
        }
        .char-ring .bg { stroke: #eff3f4; }
        .char-ring .fill { stroke: #9370db; transition: stroke-dashoffset 0.2s, stroke 0.2s; }
        .char-ring .fill.warn { stroke: #ffc107; }
        .char-ring .fill.limit { stroke: #f44336; }
        .char-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            font-size: 0.55em;
            color: #536471;
            font-weight: 600;
        }

        .post-btn {
            padding: 10px 25px;
            background: linear-gradient(135deg, #9370db, #8a2be2);
            color: #faf0ff;
            border: 2px solid #8a2be2;
            border-radius: 25px;
            font-weight: 700;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Dancing Script', cursive;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
            text-transform: capitalize;
        }

        .post-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(139, 69, 19, 0.4);
        }
        .post-btn:hover { opacity: 0.85; }
        .post-btn:disabled { opacity: 0.5; cursor: default; }

        /* â”€â”€ Post Card â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .post {
            display: flex;
            gap: 12px;
            padding: 12px 16px;
            border-bottom: 1px solid #eff3f4;
            transition: background 0.15s;
            animation: fadeIn 0.3s ease;
        }
        .post:hover { background: #f8f8f8; }

        .post-body { flex: 1; min-width: 0; }

        .post-header {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 2px;
        }
        .post-name {
            font-weight: 700;
            font-size: 0.92em;
        }
        .post-handle {
            color: #536471;
            font-size: 0.85em;
        }
        .post-dot {
            color: #536471;
            font-size: 0.7em;
        }
        .post-time {
            color: #536471;
            font-size: 0.85em;
        }

        .post-mood {
            display: inline-block;
            font-size: 0.73em;
            padding: 1px 8px;
            border-radius: 10px;
            margin-bottom: 4px;
            font-weight: 500;
        }
        .m-love { background: #f0e6d2; color: #8b6f47; }
        .m-happy { background: #fff8e1; color: #f9a825; }
        .m-sad { background: #e3f2fd; color: #1976d2; }
        .m-angry { background: #fbe9e7; color: #d84315; }
        .m-anxious { background: #f3e5f5; color: #8e24aa; }
        .m-excited { background: #e8f5e9; color: #2e7d32; }

        .post-text {
            font-size: 1.1em;
            line-height: 1.6;
            word-wrap: break-word;
            white-space: pre-wrap;
            font-family: 'Playfair Display', serif;
            font-style: italic;
            color: #4b0082;
        }

        /* Emoji reactions row (below text) */
        .post-reactions {
            display: flex;
            gap: 4px;
            margin-top: 8px;
            flex-wrap: wrap;
        }
        .emoji-btn {
            width: 32px;
            height: 28px;
            border-radius: 14px;
            border: 1px solid #eff3f4;
            background: #fff;
            cursor: pointer;
            font-size: 0.85em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2px;
            transition: all 0.15s;
            color: #536471;
        }
        .emoji-btn:hover { background: #e6e6fa; border-color: #9370db; transform: scale(1.1); }
        .emoji-btn.reacted { background: #e6e6fa; border-color: #9370db; }
        .emoji-btn .e-count {
            font-size: 0.7em;
            font-weight: 600;
        }

        /* Action bar (reply, repost, like, bookmark) */
        .actions {
            display: flex;
            justify-content: space-between;
            max-width: 400px;
            margin-top: 8px;
        }
        .action {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 10px;
            border-radius: 20px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 0.82em;
            color: #536471;
            transition: all 0.15s;
            font-family: inherit;
        }
        .action svg { width: 18px; height: 18px; fill: none; stroke: currentColor; stroke-width: 1.8; }
        .action:hover.reply-action { color: #1d9bf0; background: rgba(29,155,240,0.1); }
        .action:hover.repost-action { color: #00ba7c; background: rgba(0,186,124,0.1); }
        .action:hover.like-action { color: #f91880; background: rgba(249,24,128,0.1); }
        .action:hover.bookmark-action { color: #1d9bf0; background: rgba(29,155,240,0.1); }
        .action.liked { color: #f91880; }
        .action.liked svg { fill: #f91880; stroke: #f91880; }
        .action.reposted { color: #00ba7c; }
        .action.bookmarked { color: #1d9bf0; }
        .action.bookmarked svg { fill: #1d9bf0; }
        .action span { font-size: 0.95em; }

        /* â”€â”€ Replies â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .replies-section {
            display: none;
            padding: 0 0 8px;
        }
        .replies-section.open { display: block; }

        .reply {
            display: flex;
            gap: 10px;
            padding: 10px 0 10px 52px;
            border-top: 1px solid #eff3f4;
        }
        .reply-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #536471;
            color: #fff;
            font-size: 0.65em;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-weight: 700;
        }
        .reply-body { flex: 1; min-width: 0; }
        .reply-name { font-weight: 600; font-size: 0.82em; }
        .reply-handle { color: #536471; font-size: 0.78em; }
        .reply-text { font-size: 0.88em; line-height: 1.45; margin-top: 2px; }
        .reply-time { font-size: 0.72em; color: #536471; margin-top: 2px; }

        .reply-compose {
            display: flex;
            gap: 10px;
            padding: 10px 0 4px 52px;
            border-top: 1px solid #eff3f4;
            align-items: center;
        }
        .reply-compose input {
            flex: 1;
            border: 2px solid #dda0dd;
            border-radius: 20px;
            padding: 10px 16px;
            font-size: 0.95em;
            outline: none;
            font-family: 'Dancing Script', cursive;
            color: #4b0082;
            font-style: italic;
            background: rgba(250, 240, 255, 0.9);
        }
        .reply-compose input:focus { border-color: #8a2be2; }
        .reply-compose input::placeholder { color: #9aa3ad; }
        .reply-compose button {
            padding: 8px 20px;
            background: linear-gradient(135deg, #9370db, #8a2be2);
            color: #faf0ff;
            border: 2px solid #8a2be2;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9em;
            cursor: pointer;
            font-family: 'Dancing Script', cursive;
            box-shadow: 0 3px 12px rgba(138, 43, 226, 0.3);
            text-transform: capitalize;
        }
        .reply-compose button:hover { opacity: 0.85; }

        /* â”€â”€ Empty State â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .empty {
            text-align: center;
            padding: 80px 20px;
            color: #9aa3ad;
        }
        .empty .icon { font-size: 2.5em; margin-bottom: 10px; }
        .empty p { font-size: 0.92em; }
        .empty b { color: #0f1419; }

        /* â”€â”€ Toast â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(80px);
            background: linear-gradient(135deg, #9370db, #8a2be2);
            color: #faf0ff;
            padding: 10px 22px;
            border-radius: 8px;
            font-size: 0.88em;
            font-weight: 600;
            opacity: 0;
            transition: all 0.25s ease;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
        }
        .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* â”€â”€ Vintage Anime Characters â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .floating-characters {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .anime-character {
            position: absolute;
            font-size: 45px;
            animation: float-character 15s infinite;
            opacity: 0.9;
            filter: sepia(15%) hue-rotate(330deg);
            z-index: 1;
        }

        .cartoon-couple {
            position: absolute;
            font-size: 50px;
            animation: float-couple 18s infinite;
            opacity: 0.85;
            filter: sepia(10%) saturate(1.2);
            z-index: 2;
        }

        .vintage-prop {
            position: absolute;
            font-size: 28px;
            animation: float-prop 12s infinite;
            opacity: 0.7;
            filter: sepia(25%);
            z-index: 0;
        }

        @keyframes float-character {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg) scale(0.3);
                opacity: 0;
            }
            10% {
                opacity: 0.9;
            }
            25% {
                transform: translateY(75vh) translateX(30px) rotate(20deg) scale(1.1);
            }
            50% {
                transform: translateY(50vh) translateX(-20px) rotate(-15deg) scale(1.3);
            }
            75% {
                transform: translateY(25vh) translateX(15px) rotate(10deg) scale(1.1);
            }
            90% {
                opacity: 0.9;
            }
            100% {
                transform: translateY(-10vh) translateX(0) rotate(0deg) scale(0.9);
                opacity: 0;
            }
        }

        @keyframes float-couple {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg) scale(0.2);
                opacity: 0;
            }
            15% {
                opacity: 0.85;
            }
            30% {
                transform: translateY(70vh) translateX(40px) rotate(25deg) scale(1.2);
            }
            60% {
                transform: translateY(40vh) translateX(-30px) rotate(-20deg) scale(1.4);
            }
            85% {
                opacity: 0.85;
            }
            100% {
                transform: translateY(-10vh) translateX(0) rotate(0deg) scale(1);
                opacity: 0;
            }
        }

        @keyframes float-prop {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            15% {
                opacity: 0.7;
            }
            30% {
                transform: translateY(70vh) translateX(40px) rotate(60deg);
            }
            60% {
                transform: translateY(40vh) translateX(-25px) rotate(120deg);
            }
            85% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-10vh) translateX(0) rotate(180deg);
                opacity: 0;
            }
        }

        @keyframes sway {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(30px); }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff69b4;
            border-radius: 50%;
            animation: sparkle 3s infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Enhanced anime-style elements */
        .timeline {
            position: relative;
            z-index: 2;
        }

        .top-bar h1 {
            text-shadow: 2px 2px 4px rgba(139, 69, 19, 0.3);
            animation: vintage-glow 3s ease-in-out infinite alternate;
        }

        @keyframes vintage-glow {
            from { text-shadow: 2px 2px 4px rgba(138, 43, 226, 0.3); }
            to { text-shadow: 2px 2px 8px rgba(147, 112, 219, 0.6), 0 0 10px rgba(138, 43, 226, 0.4); }
        }

        .post-btn {
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }

        .post-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .post-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .mood-chip {
            position: relative;
            transition: all 0.3s;
        }

        .mood-chip:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 4px 8px rgba(147, 112, 219, 0.3);
        }
    </style>
</head>
<body>

<!-- Vintage Anime Characters -->
<div class="floating-characters" id="floatingCharacters"></div>

<div class="timeline">
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="top-bar-inner">
            <h1>ï¿½ Love Confessions ğŸ’• <span class="subtitle" id="count"></span></h1>
        </div>
        <div class="tabs">
            <button class="tab active" onclick="switchTab('recent', this)">Love Stories</button>
            <button class="tab" onclick="switchTab('top', this)">Romantic Tales</button>
        </div>
    </div>

    <!-- Compose -->
    <div class="compose">
        <div class="avatar compose-avatar">?</div>
        <div class="compose-body">
            <textarea id="input" placeholder="Share your heart's deepest feelings..." maxlength="280" rows="2"></textarea>
            <div class="compose-moods" id="moods">
                <span class="mood-chip" data-mood="love" onclick="pickMood(this)">ğŸ’• love</span>
                <span class="mood-chip" data-mood="happy" onclick="pickMood(this)">ğŸ˜Š happy</span>
                <span class="mood-chip" data-mood="dreamy" onclick="pickMood(this)">ğŸ˜Š dreamy</span>
                <span class="mood-chip" data-mood="passionate" onclick="pickMood(this)">ğŸ”¥ passionate</span>
                <span class="mood-chip" data-mood="shy" onclick="pickMood(this)">ğŸ˜³ shy</span>

            </div>
            <div class="compose-footer">
                <div class="compose-left">
                    <div class="char-ring" id="charRing">
                        <svg width="28" height="28" viewBox="0 0 28 28">
                            <circle class="bg" cx="14" cy="14" r="11" />
                            <circle class="fill" cx="14" cy="14" r="11" stroke-dasharray="69.12" stroke-dashoffset="69.12" />
                        </svg>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Feed -->
    <div id="feed"></div>
</div>

<div class="toast" id="toast"></div>

<script>
const API = '/api/posts';
const MAX = 280;
const CIRCUMFERENCE = 2 * Math.PI * 11; // ~69.12

const input = document.getElementById('input');
const postBtn = document.getElementById('postBtn');
const fillCircle = document.querySelector('.char-ring .fill');

let mood = 'none';
let sort = 'recent';
const liked = new Set();
const reposted = new Set();
const bookmarked = new Set();
const reacted = {}; // { postId: Set<type> }

// â”€â”€ Anonymous identity from post id â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

const ANIMALS = ['Panda','Fox','Owl','Cat','Wolf','Bear','Deer','Hawk','Lynx','Dove','Swan','Crow','Frog','Duck','Seal'];
const COLORS = ['#e0446d','#1d9bf0','#00ba7c','#f9a825','#8e24aa','#d84315','#536471','#0d47a1','#ad1457','#2e7d32'];

function anonName(id) { return 'Anon ' + ANIMALS[id % ANIMALS.length]; }
function anonHandle(id) { return '@anon' + id; }
function anonColor(id) { return COLORS[id % COLORS.length]; }
function anonInitial(id) { return ANIMALS[id % ANIMALS.length][0]; }

// â”€â”€ Mood config â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

const MOOD_MAP = {
    love:       { label: 'ğŸ’• love',       cls: 'm-love' },
    happy:      { label: 'ğŸ˜Š happy',      cls: 'm-happy' },
    dreamy:     { label: 'ğŸ˜Š dreamy',     cls: 'm-happy' },
    passionate: { label: 'ğŸ”¥ passionate', cls: 'm-excited' },
    shy:        { label: 'ğŸ˜³ shy',        cls: 'm-anxious' },
    excited:    { label: 'âœ¨ excited',    cls: 'm-excited' }
};

const EMOJIS = [
    { type: 'love',  icon: '&#10084;&#65039;' },
    { type: 'haha',  icon: '&#128514;' },
    { type: 'sad',   icon: '&#128546;' },
    { type: 'angry', icon: '&#128545;' },
    { type: 'fire',  icon: '&#128293;' }
];

// â”€â”€ Mood picker â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

function pickMood(el) {
    const m = el.dataset.mood;
    if (mood === m) {
        mood = 'none';
        el.classList.remove('selected');
    } else {
        document.querySelectorAll('.mood-chip').forEach(c => c.classList.remove('selected'));
        el.classList.add('selected');
        mood = m;
    }
}

// â”€â”€ Character ring â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

input.addEventListener('input', () => {
    const len = input.value.length;
    const pct = len / MAX;
    fillCircle.style.strokeDashoffset = CIRCUMFERENCE * (1 - pct);
    fillCircle.className.baseVal = 'fill' + (pct > 0.9 ? (pct >= 1 ? ' limit' : ' warn') : '');
    postBtn.disabled = len === 0 || len > MAX;
    // Auto-resize textarea
    input.style.height = 'auto';
    input.style.height = input.scrollHeight + 'px';
});

input.addEventListener('keydown', (e) => {
    if (e.ctrlKey && e.key === 'Enter' && !postBtn.disabled) {
        e.preventDefault();
        createPost();
    }
});

// â”€â”€ Tabs â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

function switchTab(s, btn) {
    sort = s;
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    btn.classList.add('active');
    loadPosts();
}

// â”€â”€ Helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

function timeAgo(ts) {
    const s = Math.floor((Date.now() - new Date(ts + 'Z')) / 1000);
    if (s < 60) return 'now';
    const m = Math.floor(s / 60);
    if (m < 60) return m + 'm';
    const h = Math.floor(m / 60);
    if (h < 24) return h + 'h';
    const d = Math.floor(h / 24);
    if (d < 7) return d + 'd';
    return new Date(ts + 'Z').toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
}

function esc(t) {
    const d = document.createElement('div');
    d.textContent = t;
    return d.innerHTML;
}

function fmtCount(n) { return n > 0 ? n : ''; }

// â”€â”€ SVG Icons â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

const ICON = {
    reply:    '<svg viewBox="0 0 24 24"><path d="M1.751 10c0-4.42 3.584-8 8.005-8h4.366c4.49 0 8.129 3.64 8.129 8.13 0 2.25-.893 4.34-2.457 5.86l-4.91 4.77a.75.75 0 01-1.134-.506l-.27-1.874a.75.75 0 01.476-.795C16.57 16.57 18.5 14.5 18.5 12c0-2.76-2.24-5-5-5H10c-2.76 0-5 2.24-5 5v.5c0 .28-.22.5-.5.5H2.25a.5.5 0 01-.5-.5V10z"/></svg>',
    repost:   '<svg viewBox="0 0 24 24"><path d="M4.5 3.88l4.432 4.14-1.364 1.46L5.5 7.55V16c0 1.1.896 2 2 2h4v2H7.5c-2.209 0-4-1.79-4-4V7.55L1.432 9.48.068 8.02 4.5 3.88zM16.5 6H12.5V4h4c2.209 0 4 1.79 4 4v8.45l2.068-1.93 1.364 1.46-4.432 4.14-4.432-4.14 1.364-1.46 2.068 1.93V8c0-1.1-.896-2-2-2z"/></svg>',
    like:     '<svg viewBox="0 0 24 24"><path d="M16.697 5.5c-1.222-.06-2.679.51-3.89 2.16l-.805 1.09-.806-1.09C10.001 6.01 8.534 5.44 7.303 5.5c-1.533.09-2.904 1.04-3.49 2.64-.587 1.6-.235 3.46 1.098 5.22 1.333 1.76 3.524 3.59 6.09 5.24 2.564-1.65 4.756-3.48 6.089-5.24 1.333-1.76 1.685-3.62 1.098-5.22-.586-1.6-1.957-2.55-3.49-2.64z"/></svg>',
    bookmark: '<svg viewBox="0 0 24 24"><path d="M4 4.5C4 3.12 5.119 2 6.5 2h11C18.881 2 20 3.12 20 4.5v18.44l-8-5.71-8 5.71V4.5z"/></svg>'
};

// â”€â”€ Load Posts â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

async function loadPosts() {
    try {
        const res = await fetch(`${API}?sort=${sort}`);
        const posts = await res.json();
        const feed = document.getElementById('feed');
        document.getElementById('count').textContent = posts.length ? `\u00b7 ${posts.length} posts` : '';

        if (!posts.length) {
            feed.innerHTML = '<div class="empty"><div class="icon">&#128172;</div><p><b>No confessions yet.</b><br>Be the first to post.</p></div>';
            return;
        }

        feed.innerHTML = posts.map(p => {
            const moodHtml = p.mood && p.mood !== 'none' && MOOD_MAP[p.mood]
                ? `<span class="post-mood ${MOOD_MAP[p.mood].cls}">${MOOD_MAP[p.mood].label}</span>` : '';

            const emojisHtml = EMOJIS.map(e => {
                const c = (p.reactions && p.reactions[e.type]) || 0;
                const done = reacted[p.id] && reacted[p.id].has(e.type);
                return `<button class="emoji-btn ${done ? 'reacted' : ''}" onclick="react(${p.id},'${e.type}',this)">${e.icon}${c ? '<span class="e-count">'+c+'</span>' : ''}</button>`;
            }).join('');

            return `
            <div class="post" id="post-${p.id}">
                <div class="avatar" style="background:${anonColor(p.id)}">${anonInitial(p.id)}</div>
                <div class="post-body">
                    <div class="post-header">
                        <span class="post-name">${anonName(p.id)}</span>
                        <span class="post-handle">${anonHandle(p.id)}</span>
                        <span class="post-dot">&middot;</span>
                        <span class="post-time">${timeAgo(p.timestamp)}</span>
                    </div>
                    ${moodHtml}
                    <div class="post-text">${esc(p.text)}</div>
                    <div class="post-reactions">${emojisHtml}</div>
                    <div class="actions">
                        <button class="action reply-action" onclick="toggleReplies(${p.id})">
                            ${ICON.reply} <span>${fmtCount(p.reply_count)}</span>
                        </button>
                        <button class="action repost-action ${reposted.has(p.id)?'reposted':''}" onclick="doRepost(${p.id},this)">
                            ${ICON.repost} <span>${fmtCount(p.reposts)}</span>
                        </button>
                        <button class="action like-action ${liked.has(p.id)?'liked':''}" onclick="doLike(${p.id},this)">
                            ${ICON.like} <span>${fmtCount(p.likes)}</span>
                        </button>
                        <button class="action bookmark-action ${bookmarked.has(p.id)?'bookmarked':''}" onclick="doBookmark(${p.id},this)">
                            ${ICON.bookmark}
                        </button>
                    </div>
                    <div class="replies-section" id="replies-${p.id}">
                        <div id="replies-list-${p.id}"></div>
                        <div class="reply-compose">
                            <input type="text" id="reply-input-${p.id}" placeholder="Post your reply" maxlength="280" onkeydown="if(event.key==='Enter')sendReply(${p.id})" />
                            <button onclick="sendReply(${p.id})">Reply</button>
                        </div>
                    </div>
                </div>
            </div>`;
        }).join('');
    } catch (e) {
        console.error('Load failed:', e);
    }
}

// â”€â”€ Create Post â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

async function createPost() {
    const text = input.value.trim();
    if (!text) return;
    postBtn.disabled = true;
    try {
        await fetch(API, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text, mood })
        });
        input.value = '';
        input.style.height = 'auto';
        fillCircle.style.strokeDashoffset = CIRCUMFERENCE;
        fillCircle.className.baseVal = 'fill';
        mood = 'none';
        document.querySelectorAll('.mood-chip').forEach(c => c.classList.remove('selected'));
        toast('Posted!');
        loadPosts();
    } catch (e) { toast('Failed to post'); }
}

// â”€â”€ Like â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

async function doLike(id, btn) {
    if (liked.has(id)) return;
    liked.add(id);
    btn.classList.add('liked');
    try {
        const res = await fetch(`${API}/${id}/like`, { method: 'POST' });
        const data = await res.json();
        btn.querySelector('span').textContent = fmtCount(data.likes);
    } catch (e) {
        liked.delete(id);
        btn.classList.remove('liked');
    }
}

// â”€â”€ Repost â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

async function doRepost(id, btn) {
    if (reposted.has(id)) return;
    reposted.add(id);
    btn.classList.add('reposted');
    try {
        const res = await fetch(`${API}/${id}/repost`, { method: 'POST' });
        const data = await res.json();
        btn.querySelector('span').textContent = fmtCount(data.reposts);
        toast('Reposted!');
    } catch (e) {
        reposted.delete(id);
        btn.classList.remove('reposted');
    }
}

// â”€â”€ Bookmark (client-side only) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

function doBookmark(id, btn) {
    if (bookmarked.has(id)) {
        bookmarked.delete(id);
        btn.classList.remove('bookmarked');
        toast('Removed from bookmarks');
    } else {
        bookmarked.add(id);
        btn.classList.add('bookmarked');
        toast('Added to bookmarks');
    }
}

// â”€â”€ Reactions â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

async function react(id, type, btn) {
    if (!reacted[id]) reacted[id] = new Set();
    if (reacted[id].has(type)) return;
    reacted[id].add(type);
    btn.classList.add('reacted');
    try {
        const res = await fetch(`${API}/${id}/react`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ type })
        });
        const data = await res.json();
        const c = (data.reactions && data.reactions[type]) || 0;
        const countEl = btn.querySelector('.e-count');
        if (countEl) countEl.textContent = c;
        else if (c) btn.insertAdjacentHTML('beforeend', `<span class="e-count">${c}</span>`);
    } catch (e) {
        reacted[id].delete(type);
        btn.classList.remove('reacted');
    }
}

// â”€â”€ Replies â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

function toggleReplies(id) {
    const sec = document.getElementById(`replies-${id}`);
    if (sec.classList.contains('open')) { sec.classList.remove('open'); return; }
    sec.classList.add('open');
    fetchReplies(id);
}

async function fetchReplies(id) {
    try {
        const res = await fetch(`${API}/${id}/replies`);
        const replies = await res.json();
        const list = document.getElementById(`replies-list-${id}`);
        if (!replies.length) {
            list.innerHTML = '<div style="padding:10px 0 0 52px;color:#9aa3ad;font-size:0.85em;">No replies yet</div>';
        } else {
            list.innerHTML = replies.map(r => `
                <div class="reply">
                    <div class="reply-avatar">${anonInitial(r.id)}</div>
                    <div class="reply-body">
                        <span class="reply-name">${anonName(r.id)}</span>
                        <span class="reply-handle">${anonHandle(r.id)}</span>
                        <div class="reply-text">${esc(r.text)}</div>
                        <div class="reply-time">${timeAgo(r.timestamp)}</div>
                    </div>
                </div>
            `).join('');
        }
    } catch (e) { console.error(e); }
}

async function sendReply(id) {
    const inp = document.getElementById(`reply-input-${id}`);
    const text = inp.value.trim();
    if (!text) return;
    try {
        await fetch(`${API}/${id}/reply`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text })
        });
        inp.value = '';
        await fetchReplies(id);
        // Update reply count in action bar
        const res = await fetch(`${API}/${id}/replies`);
        const replies = await res.json();
        const postEl = document.getElementById(`post-${id}`);
        const replyBtn = postEl.querySelector('.reply-action span');
        replyBtn.textContent = fmtCount(replies.length);
        toast('Reply posted!');
    } catch (e) { toast('Failed to reply'); }
}

// â”€â”€ Toast â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

function toast(msg) {
    const el = document.getElementById('toast');
    el.textContent = msg;
    el.classList.add('show');
    setTimeout(() => el.classList.remove('show'), 2200);
}

// â”€â”€ Vintage Anime Characters Animation â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

function createVintageCharacter(type, emoji) {

    element.textContent = emoji;
    
    // Random starting position
    element.style.left = Math.random() * 100 + '%';
    element.style.animationDelay = Math.random() * 12 + 's';
    element.style.animationDuration = (10 + Math.random() * 6) + 's';
    
    container.appendChild(element);
    
    // Remove element after animation
    setTimeout(() => {
        element.remove();

}
